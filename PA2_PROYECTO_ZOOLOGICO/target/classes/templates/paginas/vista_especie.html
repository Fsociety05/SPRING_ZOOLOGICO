<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ver Especie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container mt-4 barra-titulo">
            <a href="/">Inicio</a>
            / Registro de Especies
        </div>
        <h2 th:if="${lista.isEmpty()}">No hay especies</h2>
        <div class="container-md py-4 contenedor-card" th:if="${!lista.isEmpty()}">
            <div class="col-sm contend-cards px-2" th:each="especie : ${lista}">
                <div class="card w-100 card-border mb-5">
                    <img th:src="@{${especie.foto}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${especie.nombreComun}"></h5>
                        <p class="card-text" th:text="${especie.nombreCientifico}"></p>
                        <p class="card-text" th:text="${especie.descripcion}"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>

        <div class="container mt-4 barra-titulo">
            <a href="/mantenimiento_especie">Inicio</a>
            / Agregar Especies
        </div>
        <div class="container contenedor mt-4">
            <form action="#" th:action="@{/guardar}" th:object="${especie}" method="post" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="nombreComun validationDefault01">Nombre Comun</label>
                    <input class="form-control" type="text" id="nombreComun validationDefault01" th:field="*{nombreComun}" name="nombreComun"  required>
                </div>
                <input type="hidden" th:field="*{id}" name="id" id="id">
                <div class="form-group mb-3">
                    <label for="nombreCientifico validationDefault02">Nombre Cientifico</label>
                    <input class="form-control" type="text" id="nombreCientifico validationDefault02" th:field="*{nombreCientifico}" name="nombreCientifico" required>
                </div>
                <div class="form-group mb-3">
                    <label for="descripcion validationDefault03">Descripcion</label>
                    <!--<input type="text" id="descripcion" th:field="*{descripcion}" name="descripcion">-->
                    <textarea class="form-control" id="descripcion validationDefault03" th:field="*{descripcion}" name="descripcion" rows="10" cols="30" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="foto1 validationDefault04">Foto</label>
                    <!--<input type="text" id="foto" th:field="*{foto}" name="foto" disable>-->
                    <input class="form-control" type="file" name="foto1" id="foto1 validationDefault04" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/mantenimiento_especie" class="btn btn-warning">Volver a mantenimiento</a>
            </form>
        </div>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>

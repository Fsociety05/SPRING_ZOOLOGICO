        <div class="container mt-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page">Mantenimiento Habitats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/crear_habitats">Registrar Habitats</a>
                </li>
            </ul>
        </div>
        
        <div class="container mt-5">
            <h2 th:if="${lista_Habitats.isEmpty()}">No hay Habitats</h2>
            <div class="container" th:if="${!lista_Habitats.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Clima</th>
                                <th scope="col">Vegetacion</th>
                                <th scope="col">Acciones</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="habitats : ${lista_Habitats}">
                                <td th:text="${habitats.id}"></td>
                                <td th:text="${habitats.nombre}"></td>
                                <td th:text="${habitats.nombreClima}"></td>
                                <td th:text="${habitats.nombreVegetacion}"></td>
                                <td><a th:href="@{/actualizarHabitats/{id} (id=${habitats.id})}"><img width="40px" th:src="@{/images/editar.png}"></a></a></td>
                                <td><a th:href="@{/eliminarHabitats/{id} (id=${habitats.id})}"><img width="40px" th:src="@{/images/eliminar.png}"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div> 

            </div>
        </div>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Especie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/estilos-frm-esp.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>


        <div class="container">
            <h1>Supuesto formulario de usuario</h1>
        </div>
        
        <div class="container">
            <a href="/">Volver Inicio</a>
        </div>
       

        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario">
                </div>
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contrasenia</label>
                    <input type="password" class="form-control" id="contrasenia">
                </div>
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Rol</label>
                    <select class="form-select" aria-label="Default select example">
                        <option th:if="${lista_rol.isEmpty()}" value="0">No hay roles</option>
                        
                        <option th:!if="${lista_rol.isEmpty()}" th:each="rol : ${lista_rol}" value="0" th:text="${rol.nombre}"></option>
                        
                    </select>
                </div>
            </form>
        </div>

        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>

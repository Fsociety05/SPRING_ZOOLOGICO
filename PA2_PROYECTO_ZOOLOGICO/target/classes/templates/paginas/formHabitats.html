                <div class="container" id="container_mensages">
                    <!--MENSAJES-->
                    <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                        <label th:text="${success}" class="label_mensaje"></label>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                        <label th:text="${error}" class="label_mensaje"></label>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                </div>
            </div>


            <div class="container mt-4">
                <form action="#" th:action="@{/guardarHabitats}" th:object="${habitats}" method="post">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" type="text" id="nombre" th:field="*{nombre}" name="nombre" required>
                    </div>
                    <input type="hidden" th:field="*{id}" name="id" id="id">
                    <div class="mb-3">
                        <label for="nombreClima" class="form-label">Clima</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{nombreClima}">
                            <option th:if="${lista_clima.isEmpty()}" th:value="0">No hay climas</option>
                            <option th:!if="${lista_clima.isEmpty()}" th:each="clima : ${lista_clima}" th:value="${clima.nombre}" th:text="${clima.nombre}" name="nombreClima"></option>
                        </select>
                        <label for="nombreVegetacion" class="form-label">Vegetacion</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{id_vegetacion}">
                            <option th:if="${listaVegetaciones.isEmpty()}" th:value="0">No hay vegetacion</option>
                            <option th:!if="${listaVegetaciones.isEmpty()}" th:each="vegetacionn : ${listaVegetaciones}" th:value="${vegetacionn.id}" th:text="${vegetacionn.nombre}" name="nombreVegetacion"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                     <a th:if="${registro.id_rol==1}" href="/mantenimiento_habitats" class="btn btn-warning">Ir a mantenimiento</a>
                </form>
            </div>

            <div class="container" id="container_mensages">
                <!--MENSAJES-->


            </div>

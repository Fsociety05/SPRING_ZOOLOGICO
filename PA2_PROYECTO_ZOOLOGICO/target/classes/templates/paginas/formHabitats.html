        <div class="container mt-4">
            <form action="#" th:action="@{/guardarHabitats}" th:object="${habitats}" method="post">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input class="form-control" type="text" id="nombre" th:field="*{nombre}" name="nombre">
                </div>
                <input type="hidden" th:field="*{id}" name="id" id="id">
                <div class="mb-3">
                    <label for="Climas" class="form-label">Rol</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{id_clima}">
                        <option th:if="${lista_clima.isEmpty()}" value="0">No hay roles</option>
                        <option th:!if="${lista_clima.isEmpty()}" th:each="clima : ${lista_clima}" th:value="${clima.id}" th:text="${clima.nombre}" name="id_clima"></option>
                    </select>
                    <!--<label for="Climas" class="form-label">Rol</label>

                    </select>-->
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>

                                    <td th:text="${itinerario.nombre}"></td>
                                    <td th:text="${itinerario.horaIncio}"></td>
                                    <td th:text="${itinerario.horaFin}"></td>
                                    <td th:text="${itinerario.area}"></td>
                                    <td th:text="${itinerario.numeroVisitantes}"></td>
                                    <td th:text="${itinerario.nombreHabitat}"></td>
                                    <td><a th:href="@{/actualizarItinerario/{id} (id=${itinerario.id})}"><img width="40px" th:src="@{/images/editar.png}"></a></a></td>
                                    <td><a th:href="@{/eliminarItinerario/{id} (id=${itinerario.id})}"><img width="40px" th:src="@{/images/eliminar.png}"></a></td>
                                </tr>
                            </tbody>

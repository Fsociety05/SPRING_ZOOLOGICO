<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/estilos-frm-esp.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>


        <div class="container">
            <h1>Supuesto formulario de usuario</h1>
        </div>

        <div class="container">
            <a href="/">Volver Inicio</a>
        </div>


        <div class="container">
            <form action="#" th:action="@{/guardar_usuario}" th:object="${registro}" method="post">

                <div class="mb-3">
                    <label for="nom_usuario" class="form-label">Usuario</label>
                    <input class="form-control" type="text" id="nom_usuario" th:field="*{nom_usuario}" name="nom_usuario">
                </div>

                <input type="hidden" th:field="*{id}" name="id" id="id">

                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contrasenia</label>
                    <input type="text" class="form-control" id="contrasenia" th:field="*{contrasenia}" name="contrasenia">
                </div>
                <div class="mb-3">
                    <label for="Roles" class="form-label">Rol</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{id_rol}">
                        <option th:if="${lista_rol.isEmpty()}" value="0">No hay roles</option>

                        <option th:!if="${lista_rol.isEmpty()}" th:each="rol : ${lista_rol}" th:value="${rol.id}" th:text="${rol.nombre}" name="id_rol"></option>

                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>

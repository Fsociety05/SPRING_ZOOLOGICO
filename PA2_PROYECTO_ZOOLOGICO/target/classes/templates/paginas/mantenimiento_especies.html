                                    <th scope="col"></th>
                                </tr>
                            </thead>

                                    <td th:text="${especie.nombreComun}"></td>
                                    <td th:text="${especie.nombreCientifico}"></td>
                                    <td th:text="${especie.descripcion}"></td>
                                    <td> <img width="60px" th:src="@{${especie.foto}}"></td>
                                    <td><a th:href="@{/actualizar/{id} (id=${especie.id})}"><img width="40px" th:src="@{/images/editar.png}"></a></a></td>
                                    <td><a th:href="@{/eliminar/{id} (id=${especie.id})}"><img width="40px" th:src="@{/images/eliminar.png}"></a></td>
                                </tr>
                            </tbody>
